<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header"><h3>Canvas</h3></div>
    <div class="canv">
        <canvas id="canv" width="1000" height="800"></canvas>
    </div>

    <div class="tools">
        <div class="coordinates">
            <p id="x"><b>x: </b> <span id="x-coord"></span></p>
            <p id="y"><b>y: </b> <span id="y-coord"></span></p>
        </div>
        <div class="tools-wrp">
            <button class="tool-button" data-name="pencil">Pencil</button>
            <button class="tool-button" data-name="brush">Brush</button>
            <button class="tool-button" data-name="notbrush2">NotBrush 2</button>
            <select id="siliect-size">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        <input class="tool-button" type="color" id="select-color">
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
